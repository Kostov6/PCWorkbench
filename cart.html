<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css" />
  <link rel="stylesheet" href="./fontawesome-free-5.13.0-web/css/all.css" />
</head>

<body>
  <div class="px-4 px-lg-0">
    <div class="pb-5">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 my-5 bg-white rounded">
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr class="bg-light rounded">
                    <th scope="col" class="border-0 bg-light">
                      <div class="py-2 text-uppercase">Image</div>
                    </th>
                    <th scope="col" class="border-0 bg-light rounded-left">
                      <div class="p-2 px-3 text-uppercase">Product</div>
                    </th>
                    <th scope="col" class="border-0 bg-light">
                      <div class="py-2 text-uppercase">Price</div>
                    </th>
                    <th scope="col" class="border-0 bg-light">
                      <div class="py-2 text-uppercase">Quantity</div>
                    </th>
                    <th scope="col" class="border-0 bg-light rounded-right">
                      <div class="py-2 text-uppercase mr-1">Remove</div>
                    </th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
            <div class="d-flex">
              <div class="col-lg-8 m-auto">
                <div class="bg-light rounded-pill px-4 py-3 text-uppercase font-weight-bold">
                  Order summary
                </div>
                <div class="p-4">
                  <ul class="list-unstyled mb-4">
                    <li class="d-flex justify-content-between py-3 border-bottom">
                      <strong class="text-muted">Order Subtotal </strong><strong id="subtotal">$0.00</strong>
                    </li>
                    <li class="d-flex justify-content-between py-3 border-bottom">
                      <strong class="text-muted">Shipping and handling</strong><strong id="shipping">$10.00</strong>
                    </li>
                    <li class="d-flex justify-content-between py-3 border-bottom" id="built"
                      style="display: none !important;">
                      <strong class="text-muted">Build my PC</strong><strong>$25.00</strong>
                    </li>
                    <li class="d-flex justify-content-between py-3 border-bottom">
                      <strong class="text-muted">Total</strong>
                      <h5 class="font-weight-bold" id="total">$10.00</h5>
                    </li>
                  </ul>
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="build"/>
                    <label class="custom-control-label mb-4 ml-2" for="build">Build my PC ($25)</label>
                  </div>
                  <a href="/checkout" class="btn btn-dark rounded-pill py-2 btn-block" id="checkout">Proceed to checkout</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="client/header.js"></script>
<script src="client/footer.js"></script>
<script src="client/cart.js"></script>

</html>

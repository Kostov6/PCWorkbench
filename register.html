<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./fontawesome-free-5.13.0-web/css/all.css">
    <style>
        body, html {
            height: 100%;
        }
        .activeErr
        {
            padding: 0.5rem;
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <div class="d-flex" style="height: 90%;">
        <div class="row m-auto w-100">
            <div class="mx-auto" style="width: 350px;">
                <div class="card bg-light text-dark">
                    <article class="card-body">
                        <a href="/login" class="float-right btn btn-outline-dark">Sign in</a>
                        <h4 class="card-title mb-4 mt-1">Sign up</h4>
                        <div>
                            <div id="err"></div>
                            <div class="form-group">
                                <label>Your email</label>
                                <input id="email" name="" class="form-control" placeholder="Email" type="email">
                            </div>
                            <div class="form-group">
                                <label>Your password</label>
                                <input id="pass" class="form-control" placeholder="******" type="password">
                            </div>
                            <div class="form-group" style="margin-bottom: 2rem;">
                                <label>Repeat password</label>
                                <input id="pass2" class="form-control" placeholder="******" type="password">
                            </div>
                            <div class="form-group">
                                <button id="register" class="btn btn-dark btn-block">Register</button>
                            </div>
                        </div>
                    </article>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="client/header.js"></script>
<script src="client/register.js"></script>

</html>

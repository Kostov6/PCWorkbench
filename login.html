<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./fontawesome-free-5.13.0-web/css/all.css" />
    <style>
      body, html {
        height: 100%;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark sticky-top">
      <a class="navbar-brand" href="/">PC Workbench</a>
      <ul class="navbar-nav">
        <li class="nav-item  mx-2">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item mx-2">
          <a class="nav-link" href="/pre-built">Prebuilt PCs</a>
        </li>
        <li class="nav-item active mx-2">
          <a class="nav-link" href="/build-PC">Build PC</a>
        </li>
        <li class="nav-item mx-2">
          <a class="nav-link" href="/components">Components</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item mx-2">
          <a class="nav-link" href="/register"><i class="fas fa-user"></i> Sign Up</a>
        </li>
        <li class="nav-itme mx-2">
          <a class="nav-link" href="/login"><i class="fas fa-sign-in-alt fa-lg"></i></span> Sign In</a>
        </li>
        <li class="nav-itme mx-2">
          <a class="nav-link" href="/cart"><i class="fas fa-shopping-cart"></i></span> Cart</a>
        </li>
      </ul>
    </nav>
    <div class="d-flex" style="height: 90%;">
      <div class="row m-auto w-100">
        <div class="mx-auto" style="width: 350px;">
          <div class="card bg-light text-dark">
            <article class="card-body">
              <a href="register.html" class="float-right btn btn-outline-dark"
                >Sign up</a
              >
              <h4 class="card-title mb-4 mt-1">Sign in</h4>
              <form>
                <div class="form-group">
                  <label>Your email</label>
                  <input
                    name=""
                    class="form-control"
                    placeholder="Email"
                    type="email"
                  />
                </div>
                <div class="form-group">
                  <a class="float-right" href="#">Forgot?</a>
                  <label>Your password</label>
                  <input
                    class="form-control"
                    placeholder="******"
                    type="password"
                  />
                </div>
                <div class="form-group">
                  <div class="checkbox">
                    <label> <input type="checkbox" /> Save password </label>
                  </div>
                </div>
                <div class="form-group">
                  <a
                    type="submit"
                    href="profile.html"
                    class="btn btn-dark btn-block"
                  >
                    Login
                  </a>
                </div>
              </form>
            </article>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./fontawesome-free-5.13.0-web/css/all.css" />
    <style>
      body, html {
        height: 100%;
      }
      .activeErr {
      padding: 0.5rem;
      border: 1px solid red;
    }
    </style>
  </head>

  <body>
      <div class="d-flex" style="height: 90%;">
    <div class="row m-auto w-100">
      <div class="mx-auto" style="width: 350px;">
        <div class="card bg-light text-dark">
          <article class="card-body">
            <a href="/register" class="float-right btn btn-outline-dark">Sign up</a>
            <h4 class="card-title mb-4 mt-1">Sign in</h4>
            <div id="err"></div>
            <div class="form-group">
              <label>Your email</label>
              <input id="email" name="" class="form-control" placeholder="Email" type="email" />
            </div>
            <div class="form-group">
              <a class="float-right" href="#">Forgot?</a>
              <label>Your password</label>
              <input id="pass" class="form-control" placeholder="******" type="password" />
            </div>
            <div class="form-group">
              <button id="loginn" class="btn btn-dark btn-block">Login</button>
            </div>
          </article>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="client/login.js"></script>
<script src="client/header.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./fontawesome-free-5.13.0-web/css/all.css">
</head>

<body>
  <main>
    <div class="container dark-grey-text">
      <div class="row">
        <div class="col-lg-5 my-auto px-5">
          <img id="partImage" class="img-fluid" alt="">
        </div>

        <div class="col-lg-7 mb-4">
          <div class="p-4">
            <div class="mb-3"> 
              <a href="./components.html" class="badge purple">Components</a>
              <a href="./components.html" class="badge purple mr-1">Processors</a>
            </div>

            <p id="fullTitle" class="lead font-weight-bold"></p>

            <p class="lead">

            </p>

            <ul id="specificationsOverview">
             
            </ul>

            <form class="d-flex justify-content-left">

      </div>

        <div class="col-md-12 mb-5">
          <h3 class="my-4 text-center">Full Specifications</h3>

          </div>
